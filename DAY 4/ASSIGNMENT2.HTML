<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 25px;
            background-color: white;
            color: black;
            
            font-size:25px;
        }
        .dark-mode{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
  <h1>Toggle Dark/Ligt mode</h1>  
  <p>click the button to toggle between dark and light mode of this page</p>
  <button onclick="myfunction()">Toggle dark mode</button>
  <script>
    function myfunction() {
        var element=document.body;
        element.classlist.toggle("dark-mode");
    }
  </script>
</body>
</html>
