<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif
            font-size:xx-large;
            background-color:coral;
        }
        h2{
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            background-color: aqua;

        }
        h3{
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <H1>Hyper Text Markup Language</H1>
    <h2>java</h2>
    <h3>python</h3>
    <h4>css</h4>
    <h5>c</h5>
    <h6>c++</h6>
    <script>
        var Res=document.getElementsByTagName("h1").innerHTML="Extensible markup language";
        document.write(Res);
        var Res=document.getElementsByTagName("h2").innerHTML="Extensible markup language";
        document.write(Res);
        var Res=document.getElementsByTagName("h3").innerHTML="Extensible markup language";
        document.write(Res);        
        var Res=document.getElementsByTagName("h4").innerHTML="Extensible markup language";
        document.write(Res);       
         var Res=document.getElementsByTagName("h5").innerHTML="Extensible markup language";
        document.write(Res);        
        var Res=document.getElementsByTagName("h6").innerHTML="Extensible markup language";
        document.write(Res);
    </script>
</body>
</html>
