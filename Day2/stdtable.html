<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example for table tags</title>
    <style>
        table,th,td,tr{
            border:2px black solid;
            border-collapse:collapse;
            padding:25px;
            text-align:center;

        }
        #th{
            background-color: green;
            font-style: italic;
            color:white;
        }
        
    </style>
</head>
<body>
    <h1>Example for table</h1>
    <table>
        <tr>
            <th>employeename</th>
            <th>employeeid</th>
            <th>designation</th>
            <th>salary</th>
            <th>mobile</th>
            <th>location</th>
        </tr>
        <tr>
            <td>aaaa</td>
            <td>101</td>
            <td>data engineering</td>
            <td>30000</td>
            <td>0987654321</td>
            <td>anantapur</td>

        </tr>
        <tr>
            <td>bbbb</td>
            <td>102</td>
            <td>datascientist</td>
            <td>40000</td>
            <td>9876543210</td>
            <td>banglore</td>
        </tr>
        <tr> 
            <td>ccc</td>
            <td>103</td>
            <td>web developer</td>
            <td>50000</td>
            <td>876543321</td>
            <td>jaipur</td>
        </tr>
        <tr>
            <td>ddd</td>
            <td>104</td>
            <td>software</td>
            <td>35000</td>
            <td>87906547</td>
            <td>delhi</td>
        </tr>
    </table>
</body>
</html>
