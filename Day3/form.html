<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="background-color: azure;">
        <form action="" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="gender">Gender:</label><br>
            Male <input type="radio" id="male" name="gender" value="male"><br>
            Female <input type="radio" id="female" name="gender" value="female"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="contact">Contact number:</label>
            <input type="tel" id="contact" name="contact" required><br><br>

            <label for="email">Mail Id:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="">---</option>
                <option value="Btech">Btech</option>
                <option value="Mtech">Mtech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select><br><br>

            <label for="skills">SELECT skillSET:</label><br>
            C <input type="checkbox" name="skills" value="C"><br>
            C++ <input type="checkbox" name="skills" value="C++"><br>
            Java <input type="checkbox" name="skills" value="Java"><br>
            Python <input type="checkbox" name="skills" value="Python"><br>
            HTML <input type="checkbox" name="skills" value="HTML"><br>
            CSS <input type="checkbox" name="skills" value="CSS"><br><br>

            <label for="resume">Upload your resume:</label>
            <input type="file" id="resume" name="resume" required><br><br>

            <button type="submit">Register</button>
        </form>
    </fieldset>
</body>
</html>
